{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if user.is_authenticated and user.username == "admin" %}
<div class="container">
    <div>
        <div style="background-color: silver;padding-top: 20px;" class="shop-card">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                Are you sure you want to delete it ? 
                <div style="width:100%;margin: 5px;background-color: silver;border: 1px solid silver" class="form-control">
                    <input style="width: 200px;" class="btn btn-danger" type="submit" value="Delete">
                </div>
            </form>
        </div>
        
    </div>
    
</div>

{% endif %}
{% endblock content %}
