{% extends 'base.html' %}
{% load static %}
{% block status %}
{% if user.is_authenticated %}
<a href="{% url 'logouturl' %}"><img src="{% static 'images/logout.png' %}" alt="" width="23" height="23"></a>
{% else %}
<a href="{% url 'loginurl' %}"><img src="{% static 'images/login.png' %}" alt="" width="23" height="23"></a>
{% endif %}
{% endblock status %}
{% block content %}
<div class="container">
    <div style="background-color: silver;display: flexbox;" class="shop-card form-control" style="text-align: left;">
        <textarea readonly style="width: 100%;background-color: #cdcdcd;" name="" id="" cols="50" rows="2">{{resp}}</textarea>
    </div>
{% endblock content %}
