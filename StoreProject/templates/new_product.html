{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="padding: 15px;" class="container">
            <div style="width:fit-content;margin: 5px;" class="form-control">
                {{form.name}}
            </div>
            <div style="width:fit-content;margin: 5px;" class="form-control">
                {{form.dis|safe}}
            </div>
            <div style="width:fit-content;margin: 5px;" class="form-control">
                {{form.id_place}}
            </div>
            <div style="width:fit-content;margin: 5px;" class="form-control">
                {{form.price}}
            </div>
            <div style="width:fit-content;margin: 5px;" class="form-control">
                {{form.image}}
            </div>
            <div style="width:fit-content;margin: 5px;" class="form-control">
                <input style="width: 200px;" class="btn btn-primary" type="submit" value="Add">
            </div>
            
            
        </div>
    </form>
</div>

{% endblock content %}
